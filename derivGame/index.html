<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Derivation Game</title>
    
    <link rel="stylesheet" href="style.css" type="text/css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-MML-AM_CHTML"></script>
    
    <!--script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script-->
    
    
</head>

<body>
    
    <div id="gameContainer">
        <div id="funcPanel" class="panel">
            <p id="funcHolder">
                \(f(x) = \)
                <span id="func">
            <!-- \(x^3 - 2x^2 + e^{5x}*\sin(8x-2)+1+1+1++1 \) -->
                </span>
            </p>
            <p id="solutionHolder" style="visibility: hidden;">
                \(f'(x) = \)<span id="solution"></span>
            </p>
        </div>
        <div id="derivPanel" class="panel">
            <p> \(f'(x) = \)
            <input id="derivInput">
            </p>
            <p id="ownGuessBox"></p>
                
        </div>
        <div id="scorePanel" class="panel">
            <p>Taso: <span id="levelText"></span></p>
            <p>Pisteet: <span id="scoreText"></span></p>
        </div>
        <div id="controlsPanel" class="panel">
            <button id="clueButton" class="control">Vihje (1p)</button>
            <button id="skipButton"  class="control">Skippaa</button>
            <div id="levelButtonsHolder">
            <button id="levelUpButton">level up</button>
            <button id="levelDownButton">level down</button>
            
            </div>
            
        </div>
        
    </div>
    
    <script src="helper.js"></script>
    <script src="funcTreeNode.js"></script>
    <script src="constantNode.js"></script>
    <script src="variableNode.js"></script>
    <script src="operNode.js"></script>
    <script src="funcNode.js"></script>
    <script src="operationTree.js"></script>
    <script src="randomNodeMakings.js"></script>
    <script src="dFunc.js"></script>
    <script src="derivativeGame.js"></script>
    <script src="main.js"></script>
    
</body>

</html>
